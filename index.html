<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import google font api -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&family=Rubik+Distressed&family=Rubik+Marker+Hatch&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/stylesheet.css"/> 
    <title>What's For Dinner?</title>
</head>
<body>
    <header class="jumbotron">
    
        <h1 class="display-1 animated swing center-align">What's For Dinner?</h1>
   
    </header>
  <!--Main section -->
  <div id="page-container">
    <div id="content-wrap">
     <div class ="row">
        <aside class="col s12 m6 l6">
<!-- search form input -->
         <form class="form-input">
            <div class="row">
                <div class="input-field col s8 set-margin">
                    <input placeholder="Search for Meal" id="searchMealInput" type="text" size="30" name="search">
                 </div>
                <div class="input-field col s4 set-margin">
                    <a class="btn waves-effect waves-light btn-large indigo" id="btnSearch" type="search"><i class="material-icons left">search</i>Search </a>
                </div>
            </div>
        </form>
<!-- List results displayed under search bar -->
        <div class="cardContainer center-align row">
        </div>
        <div class="modalContainer">
            <div id="modal1" class="modal modal-fixed-footer">
                <div class="modal-content">
                    <h4 class="recipe-title">${meal.strMeal}</h4>
                    <div class="recipe-meal-img">
                        <img id="mealThumb" src="./assets/Images/wrap_lp-63808006-jpg.webp" alt = "${meal.strMeal}">
                    </div>
                    <div class="recipe-link">
                        <a id="videoURL" href="${meal.strYoutube}" target = "_blank">Watch Video</a>
                    </div>
                    <!-- <p class="recipe-category">${meal.strCategory}</p> -->
                    <div>
                        <h5>Instructions:</h5>
                        <p class="recipe-instructions">${meal.strInstructions}</p>
                    </div>
                    <div class="recipe-ingredients">
                        <h5>Ingredients:</h5>
                        <ul class="ingredients-list">
                        </ul>
                    </div>

                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-action modal-close waves-effect waves-red red lighten-2 btn"><i class="material-icons left">close</i>close</a>
                    <a href="#!" class="modal-action modal-close waves-effect waves-light btn indigo"><i class="material-icons left">add_box</i>Add To List</a>
                </div>
            </div>
        </div>
        </aside>
            <div class="col  m6 l6">
                <h4 class="center-align add_shopping_cart"> Shopping List</h4>
<!-- Placeholder for shopping list data -->
            <section>
                <ul  id="shoppingList">

                </ul>

            </section>
            </div>
        </aside> 
    </div>  
</div>
<!--Place holder for Footer Section to include Group Authors-->

<footer class="customfooter #0d47a1 blue darken-4">
    <div class="footer-copyright">
    <div class="container center-align">
      
        <a class="grey-text text-lighten-4 center-align" href="#!"> © 2022 ❤️ Created By: Vaishali, Latoya, Brandon, Christian ❤️</a> 
    </div>
</div>
</footer>
</div>
  
<!-- Import materialize.js  -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/materialize.min.js"></script>
    <script src="./assets/js/script.js">document.interestCohort = null;</script>
</body>
</html>
